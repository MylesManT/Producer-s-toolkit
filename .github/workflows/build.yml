name: Build Python Executables

on:
  push:
    tags: v*
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    strategy:
      matrix:
        os: [windows, macos, ubuntu] # Target operating systems
    runs-on: ${{ matrix.os }}-latest

    steps:
    - uses: actions/checkout@v4 # Checkout your repository code

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12' # Specify your Python version, e.g., '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller # Install PyInstaller

    - name: Build executable with PyInstaller
      run: |
        # Replace 'your_main_script.py' with the path to your main Python script
        pyinstaller --onefile --name "YourAppName" your_main_script.py

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.os }}-build
        path: dist/ # PyInstaller outputs to the 'dist' directory